<!DOCTYPE html>
<html>
    <head>
        <title>About me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="form.css" />
    </head>
    <body>
        <section class="sign-up">
            <input placeholder="First name" type="text" class="name" />
            <input type="text" placeholder="Last name" class="name" />
            <input
                type="text"
                placeholder="Mobile number or email"
                class="other"
            />
            <input type="password" placeholder="password" class="other" />
            <div>Birthday</div>
            <input type="date" id="birthday" />
            <div>Gender</div>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="non-binary">custom</label>
            <input type="radio" id="custom" name="gender" value="custom" />
        </section>
    </body>
</html>
